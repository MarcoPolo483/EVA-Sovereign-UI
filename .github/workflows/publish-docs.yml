name: Publish Documentation

on:
  push:
    branches:
      - master  # EVA-Sovereign-UI uses 'master' as default branch
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git info plugin
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install MkDocs and dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material==9.5.3
      
      - name: Build MkDocs site
        run: mkdocs build --strict --verbose
      
      - name: Extract RAG text (PowerShell)
        shell: pwsh
        run: |
          ./tools/eva-library/extract-rag-text.ps1 `
            -BookPath "docs/book" `
            -OutputDir "site/rag-output"
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
